<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cevdet ❤️ Nehir</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#ff4e8b,#8a2be2);
  color:white;
  text-align:center;
}
.container{
  padding:20px;
  max-width:500px;
  margin:auto;
}
input, textarea, button, select{
  width:100%;
  padding:12px;
  margin:8px 0;
  border:none;
  border-radius:8px;
  font-size:16px;
}
button{
  background:white;
  color:#8a2be2;
  font-weight:bold;
  cursor:pointer;
}
.note{
  background:rgba(255,255,255,0.2);
  padding:10px;
  border-radius:10px;
  margin:10px 0;
}
</style>
</head>

<body>
<div class="container">
<h1>Cevdet ❤️ Nehir</h1>

<div id="loginBox">
<input type="password" id="sitePassword" placeholder="Ortak Şifre">
<button onclick="checkPassword()">Giriş</button>
</div>

<div id="appBox" style="display:none;">
<select id="person">
<option value="Cevdet">Cevdet</option>
<option value="Nehir">Nehir</option>
</select>

<textarea id="noteInput" placeholder="Bugün sana yazmak istediğim..."></textarea>
<button onclick="sendNote()">Notu Gönder</button>

<h3>Notlarımız</h3>
<div id="notes"></div>
</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, collection, addDoc, getDocs, query, where } 
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBBpOuqC6_AQo5jCF0pF_l2jhMWS-vkdIY",
  authDomain: "cevdethenote.firebaseapp.com",
  projectId: "cevdethenote",
  storageBucket: "cevdethenote.firebasestorage.app",
  messagingSenderId: "53779979760",
  appId: "1:53779979760:web:8b7722fc6f80244027d135"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const SITE_PASSWORD = "askimiz123";

window.checkPassword = function(){
  if(sitePassword.value === SITE_PASSWORD){
    loginBox.style.display="none";
    appBox.style.display="block";
    loadNotes();
  }else{
    alert("Yanlış şifre ❤️");
  }
}

window.sendNote = async function(){
  const name = person.value;
  const today = new Date().toISOString().split("T")[0];

  const q = query(collection(db,"notes"),
    where("name","==",name),
    where("date","==",today)
  );

  const snapshot = await getDocs(q);

  if(!snapshot.empty){
    alert("Bugün zaten yazdın ❤️");
    return;
  }

  await addDoc(collection(db,"notes"),{
    name:name,
    text:noteInput.value,
    date:today
  });

  noteInput.value="";
  loadNotes();
}

async function loadNotes(){
  const snapshot = await getDocs(collection(db,"notes"));
  notes.innerHTML="";
  snapshot.forEach(doc=>{
    const data = doc.data();
    notes.innerHTML += `
      <div class="note">
        <b>${data.name}</b><br>
        ${data.text}<br>
        <small>${data.date}</small>
      </div>
    `;
  });
}
</script>

</body>
</html>
