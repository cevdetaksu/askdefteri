<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getDatabase, ref, push, onValue, set, update } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyBBpOuqC6_AQo5jCF0pF_l2jhMWS-vkdIY",
  authDomain: "cevdethenote.firebaseapp.com",
  databaseURL: "https://cevdethenote-default-rtdb.firebaseio.com",
  projectId: "cevdethenote",
  storageBucket: "cevdethenote.firebasestorage.app",
  messagingSenderId: "53779979760",
  appId: "1:53779979760:web:8b7722fc6f80244027d135"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const password = "tontisko";
let user = "";
let today = new Date().toISOString().split("T")[0];

let inputPass = prompt("Åifre:");
if(inputPass !== password){
  alert("YanlÄ±ÅŸ ÅŸifre!");
  location.reload();
}

user = prompt("Cevdet mi Nehir mi?").toLowerCase();

const chatRef = ref(db, "messages");

onValue(chatRef, snapshot=>{
  const data = snapshot.val();
  document.getElementById("chat").innerHTML = "";
  document.getElementById("memories").innerHTML = "";

  if(!data) return;

  Object.values(data).forEach(msg=>{
    const msgDiv = document.createElement("div");
    msgDiv.classList.add("message");
    msgDiv.classList.add(msg.user);
    msgDiv.innerHTML = msg.text + `<div class="tick">${msg.read ? "âœ”âœ”" : "âœ”"}</div>`;

    if(msg.date === today){
      document.getElementById("chat").appendChild(msgDiv);
    } else {
      document.getElementById("memories").appendChild(msgDiv);
    }

    if(msg.user !== user && !msg.read){
      update(ref(db,"messages/"+msg.id), {read:true});
      playSound();
      navigator.vibrate(200);
    }
  });

  document.getElementById("status").innerText = "Online ğŸŸ¢";
});

function sendMessage(){
  const text = document.getElementById("messageInput").value;
  if(text.trim() === "") return;

  const userTodayRef = ref(db,"daily/"+today+"/"+user);

  onValue(userTodayRef, snap=>{
    if(snap.exists()){
      alert("BugÃ¼n sadece 1 mesaj hakkÄ±n var ğŸ’™");
    } else {
      const newRef = push(chatRef);
      set(newRef,{
        id:newRef.key,
        text:text,
        user:user,
        date:today,
        read:false
      });
      set(userTodayRef,true);
      document.getElementById("messageInput").value="";
    }
  }, {onlyOnce:true});
}

window.sendMessage = sendMessage;

function playSound(){
  const audio = new Audio("https://www.myinstants.com/media/sounds/whatsapp-message.mp3");
  audio.play();
}

</script>
