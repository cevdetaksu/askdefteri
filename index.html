<body>

<header>
Cevdet â¤ï¸ Nehir
<div id="status">BaÄŸlanÄ±yor...</div>
</header>

<div class="container">

<div id="chat"></div>

<input id="messageInput" placeholder="BugÃ¼nkÃ¼ notunu yaz..." />
<button onclick="sendMessage()">GÃ¶nder</button>

<div id="memoryBox">
<h3>ğŸ“¦ AnÄ± Kutusu</h3>

</div>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getDatabase, ref, push, onValue, set, update, get } 
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

/* ğŸ”¥ Firebase Config (ENTEGRE EDÄ°LDÄ°) */
const firebaseConfig = {
  apiKey: "AIzaSyBBpOuqC6_AQo5jCF0pF_l2jhMWS-vkdIY",
  authDomain: "cevdethenote.firebaseapp.com",
  databaseURL: "https://cevdethenote-default-rtdb.firebaseio.com",
  projectId: "cevdethenote",
  storageBucket: "cevdethenote.firebasestorage.app",
  messagingSenderId: "53779979760",
  appId: "1:53779979760:web:8b7722fc6f80244027d135"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

/* ğŸ” ÅÄ°FRE */
const password = "tontisko";
let user = "";
let today = new Date().toISOString().split("T")[0];

/* ğŸ” GiriÅŸ */
let inputPass = prompt("Åifre:");
if(inputPass !== password){
  alert("YanlÄ±ÅŸ ÅŸifre!");
  location.reload();
}

user = prompt("Cevdet mi Nehir mi?").toLowerCase();

/* ğŸ“¡ Mesaj ReferansÄ± */
const chatRef = ref(db, "messages");

/* ğŸ”„ MesajlarÄ± Dinle */
onValue(chatRef, snapshot=>{
  const data = snapshot.val();
  document.getElementById("chat").innerHTML = "";
  document.getElementById("memories").innerHTML = "";

  if(!data){
    document.getElementById("status").innerText = "Online ğŸŸ¢";
    return;
  }

  Object.entries(data).forEach(([key,msg])=>{
    const msgDiv = document.createElement("div");
    msgDiv.classList.add("message");
    msgDiv.classList.add(msg.user);

    msgDiv.innerHTML = `
      ${msg.text}
      <div class="tick">${msg.read ? "âœ”âœ”" : "âœ”"}</div>
    `;

    if(msg.date === today){
      document.getElementById("chat").appendChild(msgDiv);
    } else {
      document.getElementById("memories").appendChild(msgDiv);
    }

    /* Okundu Yap */
    if(msg.user !== user && !msg.read){
      update(ref(db,"messages/"+key), {read:true});
      playSound();
      if(navigator.vibrate) navigator.vibrate(200);
    }
  });

  document.getElementById("status").innerText = "Online ğŸŸ¢";
});

/* âœ‰ï¸ Mesaj GÃ¶nder */
window.sendMessage = async function(){

  const text = document.getElementById("messageInput").value.trim();
  if(text === "") return;

  const dailyRef = ref(db,"daily/"+today+"/"+user);
  const snap = await get(dailyRef);

  if(snap.exists()){
    alert("BugÃ¼n sadece 1 mesaj hakkÄ±n var ğŸ’™");
    return;
  }

  await push(chatRef,{
    text:text,
    user:user,
    date:today,
    read:false
  });

  await set(dailyRef,true);

  document.getElementById("messageInput").value="";
};

/* ğŸ”” Ses */
function playSound(){
  const audio = new Audio("https://www.myinstants.com/media/sounds/whatsapp-message.mp3");
  audio.play();
}

</script>
